# Nginx configuration for Buana Coding
# Place this file in: /etc/nginx/sites-available/buanacoding.com
# Create symlink: ln -s /etc/nginx/sites-available/buanacoding.com /etc/nginx/sites-enabled/

# Redirect non-www to www
server {
    listen 80;
    listen [::]:80;
    server_name buanacoding.com;

    return 301 https://www.buanacoding.com$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name www.buanacoding.com;

    # Root directory
    root /var/www/buanacoding.com;
    index index.html index.htm;

    # Access and error logs
    access_log /var/log/nginx/buanacoding.com/access.log;
    error_log /var/log/nginx/buanacoding.com/error.log;

    # Charset
    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Strict-Transport-Security (HSTS) - uncomment after SSL setup
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Browser caching for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache HTML files for shorter time
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Main location block
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # RSS feed
    location ~* \.(xml|rss)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Sitemap
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Ads.txt
    location = /ads.txt {
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Redirect old URLs with ?m=1 parameter (mobile)
    if ($args ~* "m=1") {
        return 301 $scheme://$host$uri;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# SSL configuration will be added by Certbot
# After running: certbot --nginx -d buanacoding.com -d www.buanacoding.com
