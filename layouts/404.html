{{ define "main" }}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center px-4">
  <div class="max-w-2xl mx-auto text-center">
    <h1 class="text-8xl md:text-9xl font-bold text-gray-900 dark:text-white mb-8">404</h1>
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-200 mb-6">
      {{ i18n "page_not_found" | default "Page Not Found" }}
    </h2>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400">
      {{ i18n "404_message" | default "Sorry, the page you're looking for cannot be found. It may have been moved or deleted." }}
    </p>
  </div>
</div>
{{ end }}
