baseURL = "https://www.buanacoding.com/"
languageCode = "en"
title = "Buana Coding"
defaultContentLanguage = "en"
# Keep default language (English) at root URL, non-default languages under subfolders (e.g., /id/)
defaultContentLanguageInSubdir = false

# Theme settings
[markup]
  [markup.highlight]
    noClasses = false
    style = "github"
    lineNos = false
    lineNumbersInTable = false
    tabWidth = 2

[params.giscus]
  repo = "wikukarno/buanacoding"
  repoID = "R_kgD0Oj4jAw"
  category = "General"
  categoryID = "DIC_kwD0Oj4jA84Cr_fx"


# Tags taxonomy
[taxonomies]
  tag = "tags"

# Pagination config
[pagination]
  pagerSize = 6

# Sitemap settings
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# Enable robots.txt and sitemap output
[outputs]
  home = ["HTML", "RSS", "JSON", "SITEMAP", "ROBOTS"]
  section = ["HTML", "RSS", "SITEMAP"]
  taxonomy = ["HTML", "SITEMAP"]
  taxonomyTerm = ["HTML", "SITEMAP"]

# Enable metaData for SEO
[params]
  author = "Wiku Karno"
  description = "Buana Coding is your go-to resource for practical programming tutorials, tips, and tools. Learn web and app development, improve your coding skills, and boost your productivity as a developer."
  keywords = ["coding", "programming", "web development", "app development", "tutorial", "developer tips"]
  defaultImage = "https://www.buanacoding.com/images/og-image.jpg"
  # Tags to show in navbar (allowlist). Fallback shows up to 6 popular tags.
  navTags = ["General", "Go", "Laravel", "Linux", "Python", "Security"]

  # Sidebar tags behavior
  [params.tags]
    # Minimum number of posts for a tag to be shown in sidebar (fallback mode)
    minCount = 2
    # Maximum number of tags to show in sidebar (fallback mode)
    maxSidebar = 20
    # Optional curated allowlist for sidebar (uncomment to enforce)
    # sidebarTags = ["Go", "Linux", "Laravel", "Python", "Security"]

  # Ads and consent configuration
  [params.ads]
    # If true, render real AdSense units even when using `hugo server`
    forceLive = false

  [params.consent]
    # Default Consent Mode values. Set to "granted" to allow ads to load.
    ad_storage = "granted"
    ad_user_data = "granted"
    ad_personalization = "granted"
    analytics_storage = "granted"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Buana Coding"
  [languages.id]
    languageName = "Indonesia"
    weight = 2
    title = "Buana Coding"
