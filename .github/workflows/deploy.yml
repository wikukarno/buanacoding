name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Tailwind CSS CLI
        run: |
          mkdir -p bin
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 bin/tailwindcss

      - name: Build Tailwind CSS
        run: |
          ./bin/tailwindcss -i ./assets/css/style.css -o ./static/css/style.css --minify

      - name: Build Hugo site
        run: hugo --minify --gc

      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to VPS with rsync
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "public/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ secrets.SSH_TARGET }}
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -la ${{ secrets.SSH_TARGET }}
          SCRIPT_AFTER: |
            echo "âœ… Files deployed successfully"
            ls -la ${{ secrets.SSH_TARGET }}

      - name: Post-deployment cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ðŸ”§ Setting proper permissions..."

            # Set ownership to www-data for Nginx
            sudo chown -R www-data:www-data ${{ secrets.SSH_TARGET }}

            # Set permissions: 755 for directories, 644 for files
            sudo find ${{ secrets.SSH_TARGET }} -type d -exec chmod 755 {} \;
            sudo find ${{ secrets.SSH_TARGET }} -type f -exec chmod 644 {} \;

            echo "ðŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“Š Website info:"
            echo "   - Total files: $(find ${{ secrets.SSH_TARGET }} -type f | wc -l)"
            echo "   - Total size: $(du -sh ${{ secrets.SSH_TARGET }} | cut -f1)"
