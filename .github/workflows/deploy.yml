name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Tailwind CSS CLI
        run: |
          mkdir -p bin
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 bin/tailwindcss

      - name: Build Tailwind CSS
        run: |
          ./bin/tailwindcss -i ./assets/css/style.css -o ./static/css/style.css --minify

      - name: Build Hugo site
        run: hugo --minify --gc

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avzr --delete -e 'ssh -p ${{ secrets.SSH_PORT }}'"
          SOURCE: "public/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          EXCLUDE: "/dist/, /node_modules/"

      - name: Post-deployment cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/buanacoding.com
            sudo find /var/www/buanacoding.com -type d -exec chmod 755 {} \;
            sudo find /var/www/buanacoding.com -type f -exec chmod 644 {} \;

            # Reload Nginx
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
